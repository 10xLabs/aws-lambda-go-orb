description: >
  This job create a preview of the Pulumi stack changes

executor: go-pulumi-lint-gh

parameters:
  working-directory:
    type: string
    default: deploy
  stack-name:
    type: string
    default: ""

steps:
  - checkout
  - preview:
      working-directory: << parameters.working-directory >>
      stack-name: << parameters.stack-name >>
  - notify:
      event: fail
      template: basic_fail_1
