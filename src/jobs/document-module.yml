description: >
  This job creates module documentation

executor: golang-node 

parameters:
  module_name:
    type: string
  module_path:
    type: string
  aggregate_name:
    type: string

steps:
  - checkout
  - document-module:
      module_name: << parameters.module_name >>
      module_path: << parameters.module_path >>
      aggregate_name: << parameters.aggregate_name >>
