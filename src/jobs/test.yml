description: >
  This job run the AWS Lambda Go function tests

executor: go-pulumi-lint-gh
resource_class: xlarge

parameters:
  minimum-coverage:
    type: string
    default: "50.00"

steps:
  - checkout
  - test:
      minimum-coverage: << parameters.minimum-coverage >>
  - notify:
      event: fail
      template: basic_fail_1
